name: Backend (TS)

on:
  push:
    branches: [ master ]
    paths:
      - 'backend-ts/**'
      - 'tooling/**'
      - 'Dockerfile.backend-ts'
      - '.github/workflows/backend-ts.yml'
  pull_request:
    paths: ['backend-ts/**', 'tooling/**']

jobs:
  build:

    runs-on: ubuntu-20.04

    defaults:
      run:
        working-directory: .

    steps:
    - uses: actions/checkout@v2

    - name: Docker build
      run: docker build -t animeta-backend-ts -f Dockerfile.backend-ts .

    # Deploy
    - name: Set up gcloud
      if: github.event_name == 'push' && github.ref == 'refs/heads/master'
      uses: google-github-actions/setup-gcloud@v0
      with:
        version: '270.0.0'
        service_account_email: ${{ secrets.GCP_SA_EMAIL }}
        service_account_key: ${{ secrets.GCP_SA_KEY }}
    - name: Docker push
      if: github.event_name == 'push' && github.ref == 'refs/heads/master'
      run: |
        gcloud auth configure-docker
        docker tag animeta-backend-ts gcr.io/ditto-1470749749381/animeta-backend-ts:latest
        docker push gcr.io/ditto-1470749749381/animeta-backend-ts:latest

    - uses: azure/setup-kubectl@v3
      if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    - name: Set up kubeconfig
      if: github.event_name == 'push' && github.ref == 'refs/heads/master'
      env:
        KUBECONFIG_DATA_BASE64: ${{ secrets.KUBECONFIG_DATA_BASE64 }}
      run: |
        mkdir ~/.kube
        echo $KUBECONFIG_DATA_BASE64 | base64 -d > ~/.kube/config
    - name: Rollout
      if: github.event_name == 'push' && github.ref == 'refs/heads/master'
      run: |
        kubectl rollout restart deployment/animeta-backend-ts
        kubectl rollout status deployment/animeta-backend-ts
